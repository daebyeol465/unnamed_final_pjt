<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>챗봇 대화</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,150,0.2);
    }
    h2 {
      color: #00ff99;
      text-align: center;
      margin-bottom: 20px;
    }
    .chat-box {
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #444;
      background-color: #000;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .chat-message {
      margin: 10px 0;
    }
    .chat-message.user {
      text-align: right;
      color: #00ff99;
    }
    .chat-message.assistant {
      text-align: left;
      color: #fff;
    }
    textarea {
      width: 100%;
      height: 60px;
      resize: none;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00e68a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GPT와의 대화</h2>
    <div id="chat-box" class="chat-box"></div>
    <textarea id="message" placeholder="메시지를 입력하세요..."></textarea>
    <button id="send-btn" type="button">보내기</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const topicId = urlParams.get('id');
      const token = localStorage.getItem('token');

      if (!token || !topicId) {
        alert('올바르지 않은 접근입니다. 메인으로 돌아갑니다.');
        location.href = 'main.html';
        return;
      }

      const chatBox = document.getElementById('chat-box');
      const input = document.getElementById('message');
      const sendBtn = document.getElementById('send-btn');

      function appendMessage(role, content) {
        const div = document.createElement('div');
        div.className = 'chat-message ' + role;
        div.textContent = content || '[내용 없음]';
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        console.log(`🟢 ${role} 메시지 추가됨:`, content);
      }

      async function sendMessage() {
        const userMessage = input.value.trim();
        if (!userMessage) return;

        appendMessage('user', userMessage);
        input.value = '';

        try {
          const res = await fetch(`http://localhost:3000/chat/${topicId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ message: userMessage })
          });

          const data = await res.json();
          console.log('📦 서버 응답:', data);

          if (res.ok && data.response) {
            appendMessage('assistant', data.response);
          } else {
            appendMessage('assistant', '[응답 없음]');
          }
        } catch (err) {
          console.error('❌ 에러:', err);
          alert('서버에 연결할 수 없습니다.');
        }
      }

      sendBtn.addEventListener('click', sendMessage);
    });
  </script>
</body>
</html>
