<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세명 챗봇</title>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .auth-buttons button {
            background-color: #0f0;
            border: none;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }
        .topic {
            padding: 10px;
            background-color: #333;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .topic:hover {
            background-color: #444;
        }
        .hidden {
            display: none;
        }
        .chat-box, .auth-box {
            flex-direction: column;
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        .input-box input {
            flex-grow: 1;
            padding: 8px;
        }
        .input-box button {
            background-color: #0f0;
            border: none;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="showMain()">세명 챗봇</div>
        <div class="auth-buttons">
            <button onclick="showAuth()">회원가입 / 로그인</button>
        </div>
    </header>
    <div class="container" id="main-page">
        <h2>주제 목록</h2>
        <div id="topics"></div>
    </div>
    <div class="container hidden" id="chat-box">
        <h2 id="chat-title"></h2>
        <div class="chat-messages" id="chat-messages"></div>
        <button onclick="startChat()">대화 시작하기</button>
    </div>
    <div class="container hidden" id="auth-box">
        <h2>로그인 / 회원가입</h2>
        <input type="email" id="email" placeholder="이메일">
        <input type="password" id="password" placeholder="비밀번호">
        <button onclick="login()">로그인</button>
        <button onclick="register()">회원가입</button>
    </div>
    <script>
        function showMain() {
            document.getElementById('main-page').classList.remove('hidden');
            document.getElementById('chat-box').classList.add('hidden');
            document.getElementById('auth-box').classList.add('hidden');
        }

        function showAuth() {
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('chat-box').classList.add('hidden');
            document.getElementById('auth-box').classList.remove('hidden');
        }

        async function loadTopics() {
            const response = await fetch('http://localhost:3000/topics');
            const topics = await response.json();
            const topicsContainer = document.getElementById('topics');
            topicsContainer.innerHTML = '';
            topics.forEach(topic => {
                const div = document.createElement('div');
                div.className = 'topic';
                div.textContent = topic.topic;
                div.onclick = () => openChat(topic.id, topic.topic);
                topicsContainer.appendChild(div);
            });
        }

        function openChat(id, title) {
            selectedTopicId = id;
            document.getElementById('chat-title').textContent = title;
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('chat-box').classList.remove('hidden');
            document.getElementById('auth-box').classList.add('hidden');
        }

        function startChat() {
            const token = localStorage.getItem('token');
            if (!token) {
                showAuth();
                return;
            }
            alert('대화 시작! (서버 연결 필요)');
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            if (data.token) {
                localStorage.setItem('token', data.token);
                showMain();
            } else {
                alert(data.message);
            }
        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            alert(data.message);
        }

        loadTopics();
    </script>
</body>
</html>
